<div class="container">
    <div class="row mt-5">
        <div class="col-lg-3 col-md-4">
            <ul class="list-group">
                <a href="/#!/dashboardbooklist" class="text-white">
                    <li class="list-group-item d-flex justify-content-between align-items-center secondary-color-dark">BOOK
                        LIST<span class="badge badge-secondary badge-pill">{{countbooks}}</span></li>
                </a>
                <a href="/#!/dashboardmanagebook" class="text-secondary">
                    <li class="list-group-item d-flex justify-content-between align-items-center">MANAGE BOOK<span
                            class="badge badge-secondary badge-pill">{{countmanagebook}}</span></li>
                </a>
                <a href="/#!/dashboardmanageborrower" class="text-secondary">
                    <li class="list-group-item d-flex justify-content-between align-items-center">MANAGE BORROWERS<span
                            class="badge badge-secondary badge-pill">{{countborrowers}}</span></li>
                </a>
                <a ng-click="onSignOut()" class="text-secondary">
                    <li class="list-group-item d-flex justify-content-between align-items-center">SIGN OUT</li>
                </a>
            </ul>
        </div>
        <div class="col-lg-9 col-md-8">
            <div class="text-right">
                <button class="btn secondary-color-dark" data-toggle="modal" data-target="#modalAddBook">Add</button>
            </div>

            <table class="table">
                <thead class="black secondary-color-dark white-text">
                    <tr class="text-center">
                        <th scope="col">#</th>
                        <th scope="col">Book Name</th>
                        <th scope="col">Author</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="book in books">
                        <th scope="row">{{book.key}}</th>
                        <td>{{book.title}}</td>
                        <td>{{book.author}}</td>
                        <td class="text-center">{{book.qty}}</td>
                        <td>
                            <div class="btn-group mr-2">
                                <button class="btn btn-primary btn-sm" ng-click="onUpdateBook(book)" data-toggle="modal"
                                    data-target="#modalUpdateBook">UPDATE</button>
                                <button class="btn btn-danger btn-sm" ng-click="onDeleteBook(book)">DELETE</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<div class="modal fade" id="modalAddBook" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Add New Book</h4>
                <button type="button" class="close" id="btn-close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form ng-submit="addbook()" id="form">
                <div class="modal-body mx-3">
                    <div class="md-form mb-5">
                        <i class="fa fa-book prefix grey-text"></i>
                        <input type="text" id="orangeForm-title" class="form-control validate" ng-model="title">
                        <label data-error="wrong" data-success="right" for="orangeForm-title">Book Title</label>
                    </div>
                    <div class="md-form mb-5">
                        <i class="fa fa-user prefix grey-text"></i>
                        <input type="text" id="orangeForm-author" class="form-control validate" ng-model="author">
                        <label data-error="wrong" data-success="right" for="orangeForm-author">Book Author</label>
                    </div>

                    <div class="md-form mb-4">
                        <i class="fa fa-list-ol prefix grey-text"></i>
                        <input type="number" id="orangeForm-quantity" class="form-control validate" ng-model="qty">
                        <label data-error="wrong" data-success="right" for="orangeForm-quantity">Quantity</label>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-secondary" type="submit">Add New Book</button>
                </div>
            </form>
        </div>
    </div>
</div>


<div class="modal fade" id="modalUpdateBook" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Update Book</h4>
                <button type="button" class="close" id="btn-close2" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form ng-submit="updatebook()" id="form2">
                <div class="modal-body mx-3">
                    <div class="md-form mb-5">
                        <i class="fa fa-book prefix grey-text"></i>
                        <input type="text" placeholder="Book Title" class="form-control validate" ng-model="title">
                    </div>
                    <div class="md-form mb-5">
                        <i class="fa fa-user prefix grey-text"></i>
                        <input type="text" placeholder="Book Author" class="form-control validate" ng-model="author">
                    </div>

                    <div class="md-form mb-4">
                        <i class="fa fa-list-ol prefix grey-text"></i>
                        <input type="number" placeholder="Book Quantity" class="form-control validate" ng-model="qty">
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-secondary" type="submit">Update Book</button>
                </div>
            </form>
        </div>
    </div>
</div>
