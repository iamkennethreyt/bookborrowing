<section class="my-5">
    <div class="container">
        <div>
            <div class="row">
                <div class="col-lg-5">
                    <div class="view overlay rounded z-depth-2 mb-lg-0 mb-4">
                        <img class="img-fluid" src="./images/user.png" alt="Sample image">
                        <a>
                            <div class="mask rgba-white-slight"></div>
                        </a>
                    </div>
                </div>
                <div class="col-lg-7">
                    <h3 class="font-weight-bold mb-3"><strong>{{user.firstName}} {{user.lastName}}</strong></h3>

                </div>

        </div>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-8 col-xs-12">

<div class="modal fade" id="editprofile" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <form class="modal-content" ng-submit="submiteditedprofile()">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Edit Profile</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="btn-close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3">
                <div class="md-form mb-5">
                    <input type="text" id="defaultForm-email" class="form-control validate" ng-model="firstName"
                        placeholder="First Name">
                </div>
                <div class="md-form mb-5">
                    <input type="text" id="defaultForm-email" class="form-control validate" ng-model="lastName"
                        placeholder="Last Name">
                </div>

                <div class="
                        md-form">
                    <textarea type="text" id="textareaBasic" class="form-control md-textarea" rows="3" ng-model="details"></textarea>
                    <label for="textareaBasic">Profile Details</label>
                </div>

                <!-- <div class="md-form"> -->
                <div class="file-field">
                    <label for="fileupload" class="btn btn-primary btn-sm float-left">
                        <span>Choose file</span>
                        <input type="file" id="myFile" accept="image/png, image/jpeg">
                    </label>
                    <div class="file-path-wrapper">
                        <input name="fileupload" id="fileupload" class="file-path validate" type="text" placeholder="Upload your file">
                    </div>
                </div>
                <!-- </div> -->

            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-default" type="submit">Add</button>
            </div>
        </form>
    </div>
</div>
